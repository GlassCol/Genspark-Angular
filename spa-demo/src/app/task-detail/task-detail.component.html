<div *ngIf="task">
    <h2>{{task.name | uppercase}} Details</h2>
    <div><span>id: </span>{{task.id}}</div>
    <div>
      <label for="task-name">Task name: </label>
      <input id="task-name" [(ngModel)]="task.name" placeholder="Task name"/>
    </div>
    <button type="button" (click)="goBack()">go back</button>
    <button type="button" (click)="save()">save</button>
        <!-- For the purpouses of this demo the task will only deleted until the page is refreshed again -->
    <button type="button" class="delete"
                title="delete task" (click)="delete(task)">Delete</button>
  </div>
