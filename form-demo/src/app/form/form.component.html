<div style="text-align: center;">
    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="exampleInputId">User Id</label>
            <input #id="ngModel" max="999" min="1" type="number" required class="form-control"
                id="exampleInputId" placeholder="Id" ngModel name="id">
            <div *ngIf="id.touched && id.invalid" class="alert alert-danger">
                <div *ngIf = "id.errors?.required">Id is required</div>
                <div *ngIf = "id.errors?.min">Id is invalid</div>
                <div *ngIf = "id.errors?.max">Id is invalid</div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input #email="ngModel" type="email" required class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email" ngModel name="email">
            <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
                Email is required
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input #password="ngModel" type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password"
                ngModel name="password">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                Id is required
            </div>
        </div>
        <div class="form-group">
            <label for="examplePhone">Phone #</label>
            <input #phone="ngModel" minlength="10" maxlength="10" type="tel" required class="form-control" id="exampleInputPhone"
                placeholder="000-000-0000" ngModel name="phone">
                <div *ngIf="phone.touched && phone.invalid" class="alert alert-danger">
                    <div *ngIf = "phone.errors?.required">Phone # is required</div>
                    <div *ngIf = "phone.errors?.minlength">Phone # is invalid</div>
                    <div *ngIf = "phone.errors?.maxlength">Phone # is invalid</div>
                </div>
        </div>
        <div class="form-check">
            <input type="checkbox" required class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
